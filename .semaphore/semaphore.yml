version: v1.0
name: Test MyApp
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Build
    task:
      jobs:
        - name: Build
          commands:
            - checkout
            - sem-version node 12
            - cache restore
            - npm install
            - cache store
            - npm run build --if-present
promotions:
  - name: Common
    pipeline_file: pipeline_2.yml
    auto_promote:
      when: branch = 'develop' OR branch = 'master'
  - name: Deploy
    pipeline_file: pipeline_3.yml
    auto_promote:
      when: branch = 'master' AND result = 'passed'
