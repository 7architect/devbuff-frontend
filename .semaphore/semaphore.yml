version: v1.0
name: Devbuff develop
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: 'Frontend'
    task:
      jobs:
        - name: 'Install and build'
          commands:
            - checkout
            - sem-version node 12
            - cache restore
            - yarn install
            - cache store
            - yarn run build
