version: v1.0
name: Devbuff develop
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: 'Frontend'
    task:
      jobs:
        - name: 'Checkout and install deps'
          commands:
            - checkout
            - sem-version node 14.15.4
            - cache restore
            - yarn install
            - cache store
        - name: Build
          commands:
            - yarn run build
