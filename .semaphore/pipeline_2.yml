version: v1.0
name: Common Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Deployment
    task:
      jobs:
        - name: Storybook publish
          commands:
            - npm run chromatic --if-present
      env_vars: []
      secrets:
        - name: Chromatic
    dependencies:
      - Checkout
  - name: Checkout
    dependencies: []
    task:
      jobs:
        - name: Checkout
          commands:
            - checkout
