# Workflow name
name: 'Notifications'

# Event for the workflow
on: push

# List of jobs
jobs:
  telegram-notify:
      runs-on: Ubuntu-20.04
      steps:
        - name: Notify
          uses: yanzay/notify-telegram@v0.1.0
          if: always()
          with:
            chat: ${{ secrets.TG_BOT_CHAT }} # user id or channel name secret
            token: ${{ secrets.TG_BOT_TOKEN }} # token secret
            status: ${{ job.status }} # do not modify this line
