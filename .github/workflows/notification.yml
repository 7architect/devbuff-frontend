# Workflow name
name: 'Notifications'

# Event for the workflow
on: push

# List of jobs
jobs:
  telegram-notify:
      steps:
        - name: Notify
        - uses: yanzay/notify-telegram@v0.1.0
            if: always()
            with:
              chat: ${{ secrets.tg_chat }} # user id or channel name secret
              token: ${{ secrets.tg_token }} # token secret
              status: ${{ job.status }} # do not modify this line
